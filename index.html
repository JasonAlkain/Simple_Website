<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
</head>

<body>
    <!-- NAV -->
    <nav>
        <ul>
            <a href="#home">
                <li>HOME</li>
            </a>
            <a href="#gallery">
                <li>GALLARY</li>
            </a>
            <a href="#contact">
                <li>RESERVATIONS</li>
            </a>
        </ul>
    </nav>
    <!-- END NAV -->

    <!-- Home -->
    <div id="home">
        <div>
            <div>
                <span><em>The Home Text</em></span>
            </div>
        </div>
    </div>
    <!-- END Home -->

    <!-- GALLERY -->
    <section>
        <div id="gallery">
            <h1>Gallery</h1>
            <div>
                <!-- PHOTO-CONTAINER 1 -->
                <div>
                    <div>
                        <div>
                            <h3>Click to Enlarge</h3>
                            <p>&lt; Context or sub text here. &gt;</p>
                        </div>
                    </div>
                </div>
                <!-- END PHOTO-CONTAINER 1 -->

            </div>
        </div>
    </section>
    <!-- END GALLERY -->


    <!-- RSVP -->
    <section>
        <div id="contact">
            <div>
                <h1>Reservations</h1>
                <div>
                    <h2>
                        <span>Your adventure is just around the corner.</span>
                        <br>Reserve your spot today!
                    </h2>
                    <p>
                        Please provide us with your basic contact information.
                    </p>
                    <div>
                        <form action="" method="POST">
                            <input class="RSVP" type="text" value="First Name">
                            <input class="RSVP" type="text" value="Last Name">
                            <input class="RSVP" type="text" value="Email Address">
                            <input class="RSVP" type="text" value="Phone Number">
                            <div class="form-spacer">
                                <label class="terms">Terms and Conditions</label>
                            </div>
                            <div>
                                <input type="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END RSVP -->



</body>

<!-- FOOTER -->
<footer>
    <div>
        www.webadresshere.com &nbsp;|&nbsp; &copy; 2021
    </div>
</footer>
<!-- END FOOTER -->

</html>
